{% extends "layout.html" %}
{% block content %}
<div class="container">
    <div class="col s12">
        <h4>Task Analysis</h4>
        <ul id="tabs-swipe-demo" class="tabs tabs-fixed-width tab-demo z-depth-1">
            <li class="tab"><a href="#quantity-tab">Task Quantity</a></li>
            <li class="tab"><a class="active" href="#experiment-tab">Experiment Duration</a></li>
            <li class="tab"><a href="#type-tab">Task Type</a></li>
        </ul>

        <div id="quantity-tab" class="col s12">
                <canvas id="chart-task-quantity"></canvas>
         <script>
            const ctx = document.getElementById("chart-task-quantity").getContext("2d");
              var taskQuantity = new Chart(ctx, {
                type: 'boxplot',
                data:   {
                            labels: [""],
                            datasets:[{
                                label: "Task Quantity",
                                data: [{{ task_quantity["y"] }}],
                                backgroundColor: "rgba(126,87,194)",
                                borderColor: "rgba(126,87,194)",
                                borderWidth: 2,
                                hoverBackgroundColor: "rgba(126,87,194)",
                                hoverBorderColor: "rgba(126,87,194)"
                            }]
                        },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    },
                    responsive: true, // Instruct chart js to respond nicely.
      maintainAspectRatio: false, // Add to prevent default behaviour of full-width/height
                    tooltips: {
                      callbacks: {
                        footer: (tooltipItem, data) => {

                          let i = {{ task_quantity|tojson }}
                          return i.x0.toUpperCase()
                        }
                      }
                    }
                }

            });

        </script>
        </div>
        <div id="experiment-tab" class="col s12">
                <canvas id="chart-experiment-duration"></canvas>
         <script>
             const ctx2 = document.getElementById("chart-experiment-duration").getContext("2d");
              var taskQuantity = new Chart(ctx2, {
                type: 'boxplot',
                data:   {
                            labels:[""] ,
                            datasets:[{
                                label: "total duration",
                                data: [{{ experiment_duration[0]["y"] }}],
                                backgroundColor: ["rgba(126,87,194)"],
                                borderColor: ["rgba(126,87,194)"],
                                borderWidth: 2,
                                hoverBackgroundColor: ["rgba(126,87,194)"],
                                hoverBorderColor: ["rgba(126,87,194)"]
                            },
                            {

                                label: "duration by task",
                                data: [{{ experiment_duration[1]["y"] }}],
                                backgroundColor: "rgb(255, 160, 122)",
                                borderColor: "rgb(255, 160, 122)",
                                borderWidth: 2,
                                hoverBackgroundColor: "rgb(255, 160, 122)",
                                hoverBorderColor: "rgb(255, 160, 122)"

                        }]
                        },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true

                            }
                        }]
                    },
                    responsive: true, // Instruct chart js to respond nicely.
      maintainAspectRatio: false, // Add to prevent default behaviour of full-width/height
                    tooltips: {
                      callbacks: {
                        footer: (tooltipItem, data) => {

                          let i = {{ experiment_duration|tojson }}
                          return i[tooltipItem[0].datasetIndex].x0.toUpperCase()
                        }
                      }
    }
                }
            });

        </script>

        </div>

        <div id="type-tab" class="col s12">
                <canvas id="chart-task-duration"></canvas>
                 <script>
                    const ctx3 = document.getElementById("chart-task-duration").getContext("2d");
                      var taskQuantity = new Chart(ctx3, {
                        type: 'pie',
                        data:   {
                                    labels: {{ type_counter["labels"]|safe }},
                                    datasets:[{
                                        label: "Task Duration",
                                        data: {{ type_counter["values"]|safe }},
                                        backgroundColor: [
                                            "rgb(255, 99, 132)",
						                    "rgb(255, 159, 64)",
						                    "rgb(255, 205, 86)",
						                    "rgb(75, 192, 192)",
						                    "rgb(54, 162, 235)",
						                    "rgb(153, 102, 255)",
						                    "rgb(201,203,207)",
                                            "rgb(121, 85, 72)",
                                            "rgb(205, 220, 57)",
                                            "rgb(0,0,0)",
                                            "rgb(24, 255, 255)"
						                ],

                                        borderColor: [
                                            "rgb(255, 99, 132)",
						                    "rgb(255, 159, 64)",
						                    "rgb(255, 205, 86)",
						                    "rgb(75, 192, 192)",
						                    "rgb(54, 162, 235)",
						                    "rgb(153, 102, 255)",
						                    "rgb(201, 203, 207)",
                                            "rgb(121, 85, 72)",
                                            "rgb(205, 220, 57)",
                                            "rgb(0,0,0)",
                                            "rgb(24, 255, 255)"
						                ],
                                        borderWidth: 2
                                    }]
                                },
                        options: {
                            legend:{
                                position: "bottom"
                            },
                            responsive: true, // Instruct chart js to respond nicely.
      maintainAspectRatio: false, // Add to prevent default behaviour of full-width/height
                             tooltips: {
                                  callbacks: {
                                    label: (tooltipItem, data) => {
                                      let i = tooltipItem.index;
                                      return data.labels[i] + ': ' + data.datasets[0].data[i]+'%';
                                    }
                                  }
    }
                        }

                    });

             </script>
         </div>
    </div>
</div>
{% endblock content %}
