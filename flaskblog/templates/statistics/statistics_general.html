{% extends "layout.html" %}
{% block content %}
<div class="container">
    <div class="col s12">
         <h4>Statistics Analysis</h4>
        <div id="statistics-tab" class="col s12">
                <canvas id="chart-statistics-analysis" height="630px"></canvas>
        <script>
             Chart.Bar('chart-statistics-analysis', {
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }],
                        xAxes: [{
                        ticks: {
                            autoSkip: false,
                            maxRotation: 90,
                            minRotation: 90
                        }
                    }]
                    },
                     responsive: true, // Instruct chart js to respond nicely.
      maintainAspectRatio: false
                },
                data: {
                        labels:{{ statisticChart["x"]|safe }},
                        datasets:[{
                            label: "Statistics Analysis",
                            data: {{ statisticChart["y"]|safe }},
                            backgroundColor: "rgba(126,87,194)",
                            borderColor: "rgba(126,87,194)",
                            borderWidth: 2,
                            hoverBackgroundColor: "rgba(126,87,194)",
                            hoverBorderColor: "rgba(126,87,194)"
                        }]

                }
             });

        </script>
        </div>

    </div>


    <div class="col s12">
        <h4>Power Analysis</h4>
        <div id="power-tab" class="col s12">
              <div class="chart-container">
                <canvas id="chart-power-analysis" height="630px"></canvas>

            </div>
             <script>
             Chart.Bar('chart-power-analysis', {
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    },
                     responsive: true, // Instruct chart js to respond nicely.
      maintainAspectRatio: false
                },
                data: {
                        labels:{{ powerChart["x"]|safe }},
                        datasets:[{
                            label: "Power Analysis",
                            data: {{ powerChart["y"]|safe }},
                            backgroundColor: "rgba(126,87,194)",
                            borderColor: "rgba(126,87,194)",
                            borderWidth: 2,
                            hoverBackgroundColor: "rgba(126,87,194)",
                            hoverBorderColor: "rgba(126,87,194)"
                        }]

                }
             });

            </script>
        </div>

    </div>
</div>
{% endblock content %}
